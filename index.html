<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="/style.css">


<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body class="contenido">
    <div class="contenido__izquierda">
        <img class="contenido__logo" src="/assets/logo rojo.png" alt="Logo codificador">
    </div>
        <main class="contenido__central">
            <textarea id="textopegar" class="contenido__input" cols="50" rows="10" placeholder="       ESCRIBE AQUI TU MENSAJE"></textarea>
            <p class="contenido__advertencia">
                <img class="contenido__advertencia__img" src="/assets/exclamacion.png" alt="ADVERTENCIA"> Solo admite letras minúsculas sin acentos ni caracteres especiales. Escribe los numeros con letra ya que el codigo generado utiliza los números.
            </p>
            <div class="contenido__central__botones">
                <button class="contenido__buttone" onclick="btnEncriptar()">Encriptar</button>
                <button class="contenido__buttond" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </main>
    <div class="contenido__derecha">
        <textarea id="textarea" class="contenido__derecha__textarea" cols="20" rows="10"></textarea>
        <div class="contenido__derecha__botones">
            <button class="contenido__derecha__copiar" onclick="btnCopiar()">Copiar</button>
            <button class="contenido__derecha__pegar" onclick="btnPegar()">Pegar y limpiar</button>
        </div>
    </div>
<script src="/script.js"></script>
</body>
<footer class="contenido__footer">
            <p>Pide tu encriptador personalizado o ayuda para un proyecto similar.</p>
            <p>EduTriRo: cedd_9@hotmail.com</p>
</footer>
</html>
